<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加API</title>
    <link rel="stylesheet" href="/static/plug/layui/css/layui.css">
</head>

<body link="#9933ff">
<script type="text/javascript" src="/static/plug/layui/layui.js"></script>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>Name</th>
        <th>AppID</th>
        <th>App Key</th>
        <th>Secrete Key</th>
        <th>Create Time</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>


     {{with .Apps}}
         {{range $_,$sysapi := .}}
         <tr>
             <td> <a href="/admin/appDetail?appid={{.Id}}"> {{.Name}} </a> </td>
             <td>{{.Id}}</td>
             <td>{{.Appkey}}</td>
             <td>{{.SecretKey}}</td>
             <td>{{.Createtime}}</td>
             <td>{{.Authorize | AuthString}}</td>
         </tr>
         {{end}}
     {{end}}


    </tbody>
</table>


<script>
    layui.use(['form'], function(){
        var form = layui.form;
        form.render();
    });
</script>

<script>
    //监听提交
    form.on('submit(formDemo)', function(data){
        layer.msg(JSON.stringify(data.field));
        return false;
    });
</script>

</body>
</html>
